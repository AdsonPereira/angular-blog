<app-menu-title></app-menu-title>

<div class="container__articles">
  <div class="articles__main" *ngIf="mainArticle">
    <app-big-card
      [Id]="mainArticle.id"
      [photoCover]="mainArticle.photoCover"
      [cardTitle]="mainArticle.title"
      [cardDescription]="mainArticle.description"
      [datePost]="mainArticle.datePost"
      [dateIso]="mainArticle.dateIso"
    >
    </app-big-card>
  </div>

  <div class="articles__others">
    <app-small-card
      *ngFor="let article of otherArticles"
      [Id]="article.id"
      [photoCover]="article.photoCover"
      [cardTitle]="article.title"
      [datePost]="article.datePost"
    >
    </app-small-card>
  </div>
</div>
